<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="design.css" />
    <title>Music Record Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <!-- Entire class for the general music box area-->
    <div class="music-container play">
        <div class="song-information">
            <!-- The title will change dynamically as song changes, for now it will remain as test-->
            <h4 id="title">TestStart</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <!-- The song will change dynamically with the spotify api, for now it will remain as test_song-->
        <audio src="test_song" id="audio"></audio>
        <div class="img-container">
            <!-- The song image should change dynamically with the current song, for now it will remain as test_song_image-->
            <img src="Pictures/Blond.jpg" alt="music-cover" id="cover" />
        </div>
        <!-- A navigation class that lets you alternate between songs-->
        <div class="navigation_bar">
            <!-- Backward button for song-->
            <button id="previous" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <!-- Play and pause button for song-->
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <!--Forward button for song-->
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
